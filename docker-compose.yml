version: "3.9"  # Specify the version of the Docker Compose file syntax to use

services:
  app:
    build:
      context: .  # Build context is the path to the directory containing the Dockerfile (current directory in this case)
      args:
        - DEV=true  # Build argument used in the Dockerfile (DEV is set to true)
    ports:
      - "8000:8000"  # Map port 8000 from the container to port 8000 on the host
    volumes:
      - ./app:/app  # Mount the local ./app directory into the /app directory in the container
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    # Command to run when the container starts
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data: